<html>
	<head>
		<title>Recent pastes</title>
		<link href="/style/hs-paste.css" rel="stylesheet" type="text/css" />
		<link href="/style/hs-highlight.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<?py for paste in pastes: ?>
			<div class="paste-preview">
				<span class="date">#{paste.date.strftime(DATE_FORMAT)}</span>
				<a class="paste-preview-link" href="/#{paste.id}">#{paste.preview}</a>
			</div>
			<div class="clearing"></div>
		<?py #endfor ?>
		<div class='menu'>
			<ul>
				<li><a class='create' href='/'>Create</a></li>
			</ul>
		</div>
	</body>
</html>
