<html>
	<head>
		<title>View paste</title>
		<link href="/style/hs-paste.css" rel="stylesheet" type="text/css" />
		<link href="/style/hs-highlight.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="paste">
			<span class="meta">
				#{date}
				#{' | ' + language if language else ''}
				#{' | ' + author.email() if author else ''}
			</span>
			#{html}
		</div>
		<div class='menu'>
			<ul>
				<li><a class='recent' href='/recent'>Recent</a></li>
				<li><a class='create' href='/'>Create</a></li>
			</ul>
		</div>
	</body>
</html>
